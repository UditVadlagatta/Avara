<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    
<!-- sign in -->
<div class="container">
    <h1 id="heading1"><a href="index.html" class="logo">Avara</a><pre>sign up</pre></h1>
    <form action="#">

        <div class="input-details">
            <div class="input-box">
                <span class="details">First Name</span>
                <input type="text" placeholder="Udit">
            </div>
            <div class="input-box">
                <span class="details">Last Name</span>
                <input type="text" placeholder="Vadlagtta">
            </div>
            <div class="input-box">
                <span class="details">Email</span>
                <input type="text" placeholder="xyz@gmail.com">
            </div>
            <div class="input-box">
                <span class="details">Phone no.</span>
                <input type="text" placeholder="9392XXXXXX">
            </div>
            <div class="input-box">
                <span class="details">Password</span>
                <input type="">
            </div>
            <div class="input-box">
                <span class="details">Conform Password</span>
                <input type="">
            </div>

        </div>
        <div class="gender-details">
            <span class="gender-title">Gender</span>
            <div class="category">
                <label for="id1">
                    <input type="radio" name="gender" id="id1">
                    <span class="radio1">Male</span>
                </label>

                <label for="id2">
                    <input type="radio" name="gender" id="id2">
                    <span class="radio1">Female</span>
                </label>

                <label for="id3">
                    <input type="radio" name="gender" id="id3">
                    <span class="radio1">Prefer to say no</span>
                </label>
            </div>
        </div>
        <div class="button1">
            <input class="btn1" type="submit" value="Register">
        </div>

    </form>
    <div class="sign_up">
        <button class="btn2"><a href="sign_in.html" target="m2">Sign in</a></button>
    </div>
 </div>

</body>
